<head>

<body>
    <main>
       
        <div id="container">
            <h1><strong>Tip Calculator</strong></h1>
           <label><h2>Bill Amount:</h2></label>
           <input id="bill_amount" class="input-styling" type="number" value="0" oninput="validity.valid||(value='.');" > 

            <label><h2>Tip Percentage:</h2></label>
            <input id="tip_percentage" 
            class="input-styling" type="number"  oninput="validity.valid||(value='');">

            <label><h2>Number of Person:</h2></label>
            <input id="person_number" 
            class="input-styling" type="number" value="1" oninput="validity.valid||(value='');">
            
            <label><h2>Tip Amount:</h2></label>
            <input id="tip_amount" class="input-styling" readonly>

            <label> <h2>Individual Bill split:</h2></label>
            <input id="indivdual_amt" 
            class="input-styling" readonly>
       
             <!-- button -->
            <button id="btn" ><h3>Tip?</h3></button>
       
       
       
       
       
           </div>
    </main>
